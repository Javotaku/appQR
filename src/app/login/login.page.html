<ion-content [fullscreen]="true">
  
  <div id="container">
    <ion-item>
      <ion-label position="floating">Número de control:</ion-label>
      <ion-input type="number" [(ngModel)]="noCtrl"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="login()" color="success" expand="default">
      Ingresar
    </ion-button>
    <h6 (click)="goRegister()" style="color: blue;">Registrarse</h6>
  </div>
  
</ion-content>
