<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Escanea tu c√≥digo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
          <ngx-qrcode
          [elementType]="elementType" 
          [value]="value"
          [width]="300"
          cssClass="aclass"
          errorCorrectionLevel="L">
          </ngx-qrcode>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
